<!DOCTYPE html>
<html lag="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Books Store</title>

    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!--custom css file link-->
    <link rel="stylesheet" href="style.css"> 


</head>

<body>
    
    <!--header section starts-->

    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"><i class="fas fa-book"></i> Bookly</a>

            <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="search-box">
            <lable for="search-box" class="fas fa-search"></lable>
            </form>
            
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>

            </div>
        </div>
    
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a> 
                <a href="#arrivals">arrivals</a> 
                <a href="#reviews">reviews</a> 
                <a href="#contact">contact</a> 
                <a href="#blogs">blogs</a> 
            </nav>

        </div>
        </div>
    </header>

    <!--header ends here--->

    <!---home section start-->


<section class="home" id="home">

    <div class="row">
        <div class="content">
            <h3>upto 75% off</h3>
            <p>limited period offer,hurry up!!!</p>
            <a href="#" class="btn">shop now</a>

        </div>

        <div class="books-slider">
            <div class="wrapper">

            </div>
            <a href="#"><img src="image\book-1.jpg" alt=""></a>
            <a href="#"><img src="image\book-7.jpg" alt=""></a>
            <a href="#"><img src="image\book-6.jpg" alt=""></a>
            

        </div>

            <img src="image\stand.png" class="stand" alt="">
    </div>
</section>

        <!---home section ends-->

        <!---icons section starts-->

<section class="icons-container">
    <div class="icons">
        <i class="fas fa-paper-plane"></i>
        <div class="content">
        <h3>free shiiping</h3>
        <p>order over $100</p>
    </div>
    </div>

    <div class="icons">
        <i class="fas fa-lock"></i>
        <div class="content">
        <h3>secure payment</h3>
        <p>100 secure payment</p>
    </div>
    </div>

    <div class="icons">
        <i class="fas fa-redo-alt"></i>
        <div class="content">
        <h3>easy return</h3>
        <p>10 days returns</p>
    </div>
    </div>

    <div class="icons">
        <i class="fas fa-headset"></i>
        <div class="content">
        <h3>24/7 support</h3>
        <p>call us anytime</p>
    </div>
    </div>

</section>

 <!---icons section ends-->


 <!---featured section stars-->

<section class="featured" id="featured">

    <h1 class="heading"><span>featured books</span></h1>
    <div class="featured-slider">
        <div class="wrapper">
            <div class="box">
                <div class="icons">
                    <a href="#" class="fas fa-search"></a>
                    <a href="#" class="fas fa-heart"></a>
                    <a href="#" class="fas fa-eye"></a>
                </div>

                <div class="image">
                    <img src="image/book-1.jpg" alt="">
                </div>
            </div>

                <div class="content">
                    <h3>featured books</h3>
                    <div class="price">$15.99<span>$20.99</span></div>
                    <a href="#" class="btn">add to cart</a>
                </div>     
        </div>


    </div>
</div>
</section>

<!---featured section stars-->
</body>
   
</html>
